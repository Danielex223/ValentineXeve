<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíó</title>

<style>
:root{
  --pink:#ff3b7a;
  --pink2:#ff7ab6;
  --bg1:#ffe6ee;
  --bg2:#ffd3ea;
  --bg3:#fff2f8;
  --card:#ffffffcc;
  --text:#1a1a1a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  min-height:100vh;
  overflow:hidden;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
}

/* animated background */
.bg{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(600px 500px at 20% 30%, rgba(255,59,122,.22), transparent 60%),
    radial-gradient(700px 520px at 85% 25%, rgba(255,122,182,.20), transparent 60%),
    radial-gradient(800px 600px at 45% 85%, rgba(255,59,122,.14), transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  animation:drift 10s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes drift{
  from{ transform:translate3d(-2%,-1%,0) scale(1.03); }
  to{ transform:translate3d(2%,1%,0) scale(1.08); }
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
#fx{ z-index:1; }
#confetti{ z-index:2; }

.wrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:20px;
  padding-right:clamp(20px,30vw,340px);
  position:relative;
  z-index:3;
}

.card{
  width:min(640px,92vw);
  padding:28px 22px;
  border-radius:26px;
  text-align:center;
  background:var(--card);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,59,122,.18);
  box-shadow:0 24px 60px rgba(255,59,122,.18);
}

h1{ margin:6px 0 8px; font-size:clamp(28px,4vw,42px); }
.sub{ margin-bottom:14px; opacity:.75; font-weight:650; }

.btns{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:14px;
}

button{
  border:0;
  padding:12px 18px;
  border-radius:16px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  transition:.2s ease;
}

.yes{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
}
.no{
  background:#fff;
  border:1px solid rgba(0,0,0,.08);
}

.fade-away{
  animation:fadeAway .45s ease forwards;
}
@keyframes fadeAway{
  to{ opacity:0; transform:scale(.9); pointer-events:none; }
}

.love{
  display:none;
  text-align:left;
  margin-top:18px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,240,248,.92);
  border:1px solid rgba(255,59,122,.18);
}

.tiny{ margin-top:12px; font-size:13px; opacity:.65; }

.toast{
  position:fixed;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
  background:white;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  display:none;
  z-index:6;
}
.toast.show{ display:block; }

/* IMAGE inside card */
.side-img{
  margin:18px auto 0;
  width:min(70%,260px);   /* smaller */
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 14px 40px rgba(255,59,122,.25);
}
.side-img img{
  width:100%;
  height:auto;
  display:block;
}

/* Desktop layout */
@media (min-width:861px){
  .wrap{
    padding-right:clamp(20px,30vw,340px);
  }
  .side-img{
    position:fixed;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    width:220px;   /* smaller desktop size */
  }
}

/* Mobile layout */
@media (max-width:860px){
  .wrap{ padding-right:20px !important; }
  .side-img{
    position:relative;
    transform:none;
    margin:16px auto 0;
    width:220px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="fx"></canvas>
<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">

    <h1 id="question">Will you be my Valentine? üíå</h1>
    <p class="sub">yk what to pick babe üòè</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes ‚úÖ</button>
      <button class="no" id="noBtn">No ‚ùå</button>
    </div>

    <div class="love" id="loveBox">
      <p><strong>My love,</strong></p>
      <p>
        If you ever ask for a break again, you‚Äôll get run over by a truck. I‚Äôm not joking.
        You mean a lot to me.
      </p>
      <p>I love you so much. Happy Valentine‚Äôs Day üíû</p>
    </div>

    <div class="tiny">P.S. ‚ÄúNo‚Äù is not an option here.</div>

    <!-- Image now inside card -->
    <div class="side-img">
      <img id="sideImg"
        src="https://dygtyjqp7pi0m.cloudfront.net/i/9138/10179478_2.jpg?v=8CD87B4EE4B8E20">
    </div>

    <audio id="music"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a0d2e0bb1.mp3?filename=romantic-ambient-piano-110624.mp3">
    </audio>

  </div>
</div>

<div class="toast" id="toast">yeah right ü§°</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const loveBox=document.getElementById("loveBox");
const toast=document.getElementById("toast");
const music=document.getElementById("music");
const sideImg=document.getElementById("sideImg");
const question=document.getElementById("question");
const subText=document.querySelector(".sub");
const btnWrap=document.querySelector(".btns");

const IMG_YES="https://i.pinimg.com/736x/a8/2a/3a/a82a3a252e3962ccdacad44aca1eb392.jpg";

function showToast(text){
  toast.textContent=text;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1500);
}

/* NO behavior */
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.position="relative";
});
noBtn.addEventListener("click",()=>{
  showToast("yeah right ü§°");
  noBtn.classList.add("fade-away");
  noBtn.disabled=true;
});

/* YES */
yesBtn.addEventListener("click",()=>{
  question.style.display="none";
  subText.style.display="none";
  btnWrap.style.display="none";
  loveBox.style.display="block";
  sideImg.src=IMG_YES;
  try{ music.play(); }catch(e){}
  burstConfetti();
});

/* Floating hearts */
const heartsCanvas=document.getElementById("fx");
const heartsCtx=heartsCanvas.getContext("2d");
const confettiCanvas=document.getElementById("confetti");
const confettiCtx=confettiCanvas.getContext("2d");

function resize(){
  heartsCanvas.width=window.innerWidth;
  heartsCanvas.height=window.innerHeight;
  confettiCanvas.width=window.innerWidth;
  confettiCanvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const hearts=[];
for(let i=0;i<30;i++){
  hearts.push({
    x:Math.random()*heartsCanvas.width,
    y:Math.random()*heartsCanvas.height,
    size:Math.random()*6+4,
    speed:Math.random()*0.6+0.3,
    drift:(Math.random()*0.6-0.3)
  });
}

function drawHeart(ctx,x,y,size){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-size,y-size,x-size*2,y+size/2,x,y+size*2);
  ctx.bezierCurveTo(x+size*2,y+size/2,x+size,y-size,x,y);
  ctx.fillStyle="rgba(255,59,122,0.25)";
  ctx.fill();
}

function animateHearts(){
  heartsCtx.clearRect(0,0,heartsCanvas.width,heartsCanvas.height);
  hearts.forEach(h=>{
    h.y-=h.speed;
    h.x+=h.drift*0.25;
    if(h.y<-30) h.y=heartsCanvas.height+30;
    if(h.x<-30) h.x=heartsCanvas.width+30;
    if(h.x>heartsCanvas.width+30) h.x=-30;
    drawHeart(heartsCtx,h.x,h.y,h.size);
  });
  requestAnimationFrame(animateHearts);
}
animateHearts();

/* BIG BANG CONFETTI */
let confettiPieces=[];
let confettiRunning=false;

function burstConfetti(){
  confettiPieces=[];
  for(let i=0;i<260;i++){
    confettiPieces.push({
      x:confettiCanvas.width/2,
      y:confettiCanvas.height/2,
      size:Math.random()*14+10,
      vx:(Math.random()-0.5)*14,
      vy:(Math.random()-1.2)*18,
      g:0.15+Math.random()*0.1,
      life:220+Math.floor(Math.random()*160),
      rot:Math.random()*Math.PI*2,
      vr:(Math.random()-0.5)*0.4
    });
  }
  if(!confettiRunning){
    confettiRunning=true;
    animateConfetti();
  }
}

function animateConfetti(){
  confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  for(let i=confettiPieces.length-1;i>=0;i--){
    const p=confettiPieces[i];
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=p.g;
    p.rot+=p.vr;
    p.life--;
    confettiCtx.save();
    confettiCtx.translate(p.x,p.y);
    confettiCtx.rotate(p.rot);
    confettiCtx.globalAlpha=Math.max(0,Math.min(0.9,p.life/240));
    confettiCtx.fillStyle=(i%2===0)?"#ff3b7a":"#ff7ab6";
    confettiCtx.fillRect(-p.size,-p.size,p.size*1.4,p.size*1.4);
    confettiCtx.restore();
    if(p.life<=0||p.y>confettiCanvas.height+60){
      confettiPieces.splice(i,1);
    }
  }
  if(confettiPieces.length){
    requestAnimationFrame(animateConfetti);
  }else{
    confettiRunning=false;
  }
}
</script>

</body>
</html>
